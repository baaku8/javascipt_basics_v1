<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apiBasics</title>
</head>
<body style="background-color: #212121 ;color: azure;">
    <h1>hey</h1>
    <!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
     <div class="card">
        <div class="img"></div>

        <div class="userkaname"></div>
     </div>
</body>
<script>
   
    const url='https://api.github.com/users/baaku8';
    const xhr=new XMLHttpRequest();
    xhr.open('GET',url);
    // console.log(xhr.readyState)
    xhr.onreadystatechange=function(){
        // console.log(xhr.readyState)
        if(xhr.readyState===4){
           const data=JSON.parse(this.responseText);
           userName=data.name;
        //    console.log(data.name)
           image=data.avatar_url;
        //    console.log(userName);
            createCard(userName,image);
        }
    }
    xhr.send();
    function createCard(username,image){
        // console.log(username);
        console.log(image);
        document.querySelector('.img').innerHTML=`<img src="${image}" alt="photo" height=150px>`;
        const dataText=document.createTextNode(`${username}`);
        console.log(dataText);
        document.querySelector('.userkaname').appendChild(dataText);
    }

</script>
</html>
